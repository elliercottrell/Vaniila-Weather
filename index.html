<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <br />
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id = "search-form" class = "mb-3" max-width = "90px">
            <div class = "row">
              <div class = "col-9">
                 <input 
                   type = "search" 
                   placeholder ="type a city" 
                   class = "form-control"
                   id = "city-input" 
                 />
            </div>
            <div class = "col-3">
            <input type ="submit" value= "SEARCH" class = "search-button"/>
            </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <div class="clear-fix weather-temperature">
                <img
                  src="#"
                  alt="weather-image"
                  id= "icon"
                />
                <strong id="temperature"></strong
                ><span class="units"
                  ><a href="#" id = "celsius-link" class = "active">C</a>|<a href="#" id = "fahrenheit-link">F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id = "date"></li>
                <li id="description"></li>
                <li>Feels like:<span id="feels-like"></li>
                <li>Humidity:<span id="humidity"></span></li>
                <li>Wind:<span id="wind"></span>km/H</li>
              </ul>
            </div>
          </div>
          <div class = "weather-forecast" id = "forecast">
            <div class ="row">
              <div class = "col-2">
                <div class = "weather-forecast-date">
                Thu
                </div>
                <img src = "https://openweathermap.org/img/wn/03n@2x.png"
                alt = "cloud" width=40px;/>
                <div class = "weather-forecast-temp">
                  <span class= "weather-forecast-temp-max">
                18°
                </span> 
                <span class= "weather-forecast-temp-min">
                12°
                </span>
                </div>
              </div>
            </div>
          </div>
          </div>
        <small>
          <a
            href="https://github.com/elliercottrell/Vaniila-Weather"
            target="_blank"
            >Open-source code by</a
          >
          by El
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
